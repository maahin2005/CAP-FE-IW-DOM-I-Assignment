<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Assignment - masai.html</title>
  </head>
  <body>
    <h1>Masai School Application</h1>
    <p>Enter Your name and gender to apply for masai school</p>
    <h2 id="display">Display entered name and gender here</h2>
    <hr />
    <input type="text" id="name" placeholder="Enter your name" />
    <select id="gender">
      <option value="Male">Male</option>
      <option value="Female">Female</option>
    </select>
    <button onclick="clicked()">Apply</button>
  </body>
</html>
<script>
  function clicked() {
    let display = document.getElementById("display");
    let name = document.getElementById("name");
    let gender = document.getElementById("gender");

    let values = "Your Name is " + name.value + " & You are " + gender.value;

    display.innerText = values;
  }
</script>
